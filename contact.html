<div class="body-text">

    <h3>Contact</h3>

    <form action="/my-handling-form-page" method="post">

        <div class>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="user_name" placeholder="Your name" size="135">
        </div>

        <div>
            <label for="mail">E-mail:</label>
            <br>
            <input type="email" id="mail" name="user_mail" placeholder="example@gmail.com" size="135">
        </div>

        <div>
            <label for="msg">Message:</label>
            <br>
            <textarea id="msg" name="user_message" rows="9" cols="122"></textarea>
            <br>
            <br>
            <input id="submit" type="submit" value="Submit">

        </div>
    </form>
</div>
